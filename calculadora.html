<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/style.css">
    <title>Document</title>
</head>
<body>

	<h1 class="formContacto" >Elige lo que deseas realizar</h1>
	<form class="formContacto" >
		<p>Se debe seleccionar una opcion antes de realizar 
			cualquier operación
		</p>
		<input type="radio" id="promedioB" name="operacion" value="p">
		<label for="promedioB">Promedio</label><br>
		<input type="radio" id="aritmetica" name="operacion" value="p">
		<label for="aritmetica">Aritmetica</label><br>
	</form>
		<form class="formContacto">
			<div class="camposForm">
				<label for="num1">Primer numero</label>
				<input 
					type="number" 
					id="num1" 
					placeholder="ingrese el Primer numero"
					step="0.00001"
				>
			</div>
			<div class="camposForm">
				<label for="num2">Segundo numero</label>
				<input 
					type="number" 
					id="num2" 
					placeholder="ingrese el Segundo numero"
					step="0.00001"
				>
			</div>
			<div class="camposForm hide" id="promedioSet">
				<label for="num3" id="label">Tercer numero</label>
				<input 
					type="number" 
					id="num3" 
					laceholder="ingrese el tercer numero"
					step="0.00001"
				>
			</div>
		</form>
		<div class="formContacto hide" id="botonP">
			<button id="promedio">Promedio</button>
		</div>
		<div class="formContacto hide" id="botonA">
			<button id="suma">Suma</button>
			<button id="resta">Resta</button>
			<button id="multiplicacion">Multiplicación</button>
			<button id="division">División</button>
		</div>
		<div class="formContacto">
			<h3 id="respuesta"></h3>
		</div>

    <script src="./calculadora.js"></script>
</body>
</html>
